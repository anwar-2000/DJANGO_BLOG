{% extends "base.html" %}
{% load static %}

{% block title %}
   {{post.title}}
{% endblock %}
{% block cssFiles %} 
    <link rel="stylesheet" href="{% static "blog/postDetail.css" %}">
{% endblock %}

{% block content %}
      <section id="summary">
        <h2>{{post.title}}</h2>
        <article>
            <img src="{% static "blog/images/"|add:post.image %}" alt="{{post.title}}">
            <address>{{post.author}}</address>
            <div>
                last updated time : <time>{{post.date|date:"d M Y"}}</time>
            </div>
        </article>
      </section>

      <main>
        <p>{{post.content|linebreaks}}</p>
      </main>
{% endblock %}
